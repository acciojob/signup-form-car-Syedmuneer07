<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<style>
		body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e497b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163a63;
    }
	</style>
<body>
	<!-- the entire body must be written by student -->
	<h1>SignUp Form</h1>
	<form action="#" method="post">
		<label for="name">
			Name:
			<input type="text" id="name" placeholder="Name" minlength="3" maxlength="50" required>
		</label><br>

		<label for="email">
			Email:
			<input type="email" id="email" placeholder="Email"  required>
		</label><br>
		
		<label for="gender_m">
			Gender: Male
			<input type="radio" id="gender_m" name="gender" required>
			
		</label>
		<label for="gender_f">
			female
			<input type="radio" id="gender_f" name="gender" required>
		</label><br>
		
		<label for="cars">Car Brands:</label>
			<select id="cars" name="cars" required>
		      <option value="">--Please choose an option--</option>
		      <option value="Tesla">Tesla</option>
		      <option value="BMW">BMW</option>
		      <option value="Audi">Audi</option>
		      <option value="Toyota">Toyota</option>
		      <option value="Ford">Ford</option>
    </select>
    <br><br>
		
		<label for="age">
			Age
			<input type="number" id="age" name="age" required>
		</label><br>
		
		<label for="dob">
			DOB
			<input type="Date" id="dob" name="dob" required>
		</label><br><br>
		
		<label for="tel">
			Phone Number
			<input type="Tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
		</label><br><br>
		
		<label for="password">
			Password
			<input type="Password" id="password" name="password" placeholder="Password" required>
		</label><br><br>
		
		<label for="tos">
			I agree to the TOS
			<input type="checkbox" id="tos" name="tos"  required>
		</label><br><br>
		
		<button type="submit">Submit</button>
		



		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
